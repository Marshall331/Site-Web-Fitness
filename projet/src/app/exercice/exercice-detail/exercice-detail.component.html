<div *ngIf="this.etatChargement == 'fait'">
    <div id="container" class="d-inline-flex">
        <div class="card bg-secondary mb-3" style="max-width: 20rem">
            <span class="badge bg-success" style="font-size: 20px" class="bg-info"></span>
            <div class="card-header">#{{ exercice.id }} {{ exercice.name }}</div>
            <p class="card-text" style="text-align: center">
                Répétitions : {{ exercice.repetitions }} <br>
                Poids : {{exercice.weight}} kg
                <ng-container *ngIf="routineId == 0"><br>&nbsp;&nbsp;Utilisé dans la routine <a
                        href="/routine/{{exercice.routineId}}">{{exercice.routineId}}</a></ng-container>&nbsp;&nbsp;<br>
            </p>
        </div>
        <ng-container *ngIf="routineId == 0; else routineExoEditLien">
            <button class="btn btn-outline-dark button" [routerLink]="'/exercice/edit/' + exercice.id">
                <i class="fa-solid fa-pen-to-square fa-lg"></i>
            </button>&nbsp;
        </ng-container>
        <ng-template #routineExoEditLien>
            <button class="btn btn-outline-dark button"
                [routerLink]="'/routine/' + routineId + '/exercice/edit/' + exercice.id">
                <i class="fa-solid fa-pen-to-square fa-lg"></i>
            </button>&nbsp;
        </ng-template>
    </div>
    <hr />
    <ng-container *ngIf="routineId == 0; else routineDetailLien">
        <a routerLink="/exercices" class="btn btn-outline-primary">Retour à la liste des exercices</a>
    </ng-container>
    <ng-template #routineDetailLien>
        <a [routerLink]="'/routine/' + routineId" class="btn btn-outline-primary">Retour</a>
    </ng-template>
</div>
