<div *ngIf="this.etatChargement == 'fait'">
  <div id="container" class="d-inline-flex">
    <div class="card bg-secondary mb-3" style="max-width: 20rem">
        Créé / éditée le {{ routine.creationDate | date }}

      <span
        class="badge bg-success"
        style="font-size: 20px"
        [ngClass]="{
          'bg-warning': routine.status === 'active',
          'bg-info': routine.status === 'inactive'
        }"
        >{{ routine.status }}</span
      >
      <div class="card-header">#{{ routine.id }} {{ routine.name }}</div>

      <p class="card-text" style="text-align: center">
        {{ routine.description }}
      </p>

    </div>
    <button
      id="edit-button"
      class="btn btn-outline-dark"
      routerLink="/routine/edit/{{ routine.id }}"
    >
      <i class="fa-solid fa-pen-to-square fa-lg"></i>
    </button>
  </div>
  <hr />
  <a routerLink="/taches" class="btn btn-outline-primary"
    >Retour à la liste des tâches</a
  >
</div>
