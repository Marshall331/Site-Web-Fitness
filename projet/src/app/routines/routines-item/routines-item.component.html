<li
  class="list-group-item"
  [ngClass]="{
    'bg-warning': routine.status == etatRoutine.ACTIVE,
    'bg-success': routine.status == etatRoutine.INACTIVE,
  }"
>
  <div class="d-flex justify-content-between">
    <p>{{ routine.name }}</p>
    <div class="d-flex justify-content-end">
      <button
        class="btn btn-outline-dark"
        routerLink="/routine/{{ routine.id }}"
      >
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </button>
      <button
        class="btn btn-outline-dark"
        routerLink="/routine/edit/{{ routine.id }}"
      >
        <i class="fa-solid fa-pen-to-square fa-lg"></i>
      </button>
      <button class="btn btn-outline-dark" (click)="onSupprime()">
        <i class="fa-solid fa-trash"></i>
      </button>
      <div class="form-check form-switch switch-right">
        <input
          class="form-check-input"
          [(ngModel)]="routine.status"
          (click)="updateStatus($event)"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked=""
        />
      </div>
      <input
        class="form-check-input switch-right"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        [checked]="isSelected"
        (change)="onCheckboxChange($event)"
      />
    </div>
  </div>
</li>
