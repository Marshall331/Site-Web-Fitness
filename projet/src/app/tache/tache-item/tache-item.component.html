<li class="list-group-item" [ngClass]="{
    'bg-warning': tache.etat == etatTache.AFAIRE,
    'bg-info': tache.etat == etatTache.ENCOURS,
    'bg-success': tache.etat == etatTache.TERMINEE
  }">
  <div class="d-flex justify-content-between">
    <p>{{ tache.nom }}</p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-dark" (click)="onRegresse()" [disabled]="tache.etat == etatTache.AFAIRE">
        <i class="fa-solid fa-backward fa-lg"></i>
      </button>
      <button class="btn btn-outline-dark" routerLink="/tache/{{ tache.id }}">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </button>
      <button class="btn btn-outline-dark" routerLink="/tache/edit/{{ tache.id }}">
        <i class="fa-solid fa-pen-to-square fa-lg"></i>
      </button>
      <button class="btn btn-outline-dark" (click)="onSupprime()">
        <i class="fa-solid fa-trash"></i>
      </button>
      <button class="btn btn-outline-dark" (click)="onProgress()" [disabled]="tache.etat == etatTache.TERMINEE">
        <i class="fa-solid fa-forward fa-lg"></i>
      </button>
      <div class="checkbox" bis_skin_checked="1">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="isSelected"
        (change)="onCheckboxChange($event)">
      </div>
    </div>
  </div>
</li>
