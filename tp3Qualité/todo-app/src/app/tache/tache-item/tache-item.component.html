<li class="list-group-item"
[ngClass]="{'bg-warning' : tache.etat==etatTache.AFAIRE,
            'bg-info'    : tache.etat==etatTache.ENCOURS,
            'bg-success' : tache.etat==etatTache.TERMINEE}"
>
  <div class="d-flex justify-content-between">
    <p>{{tache.nom}}</p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onRegresse()" [disabled]="tache.etat==etatTache.AFAIRE"> <i class="fa-solid fa-backward"></i> </button>
      <a class="btn btn-secondary" routerLink="/tache/{{tache.id}}"> <i class="fa-solid fa-magnifying-glass"></i> </a>
      <a class="btn btn-secondary" routerLink="/tache/edit/{{tache.id}}"> <i class="fa-solid fa-pen-to-square"></i> </a>
      <a class="btn btn-secondary" (click)="onSupprime()"> <i class="fa-regular fa-trash-can"></i> </a>
      <button class="btn btn-primary" (click)="onProgresse()"  [disabled]="tache.etat==etatTache.TERMINEE" > <i class="fa-solid fa-forward"></i> </button>
    </div>
  </div>
</li>
